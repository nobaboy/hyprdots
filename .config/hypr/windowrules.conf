windowrule = suppressevent maximize, class:.*

# Dolphin
windowrule = size 20% 40%, class:^(org\.kde\.dolphin)$, title:^(Choose Application — Dolphin)$

# Kitty
windowrule = float, class:^(system-monitor)$
windowrule = size 60%, class:^(system-monitor)$

# PavuControl
windowrule = float, class:^(org\.pulseaudio\.pavucontrol)$
windowrule = size 40% 50%, class:^(org\.pulseaudio\.pavucontrol)$

# Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = noinitialfocus, title:^(Picture-in-Picture)$
windowrule = size 40%, title:^(Picture-in-Picture)$
windowrule = move 100%-w-20, title:^(Picture-in-Picture)$

# Prism Launcher
windowrule = float, class:^(org\.prismlauncher\.PrismLauncher)$, title:^(.* — Prism Launcher .*)$
windowrule = size 50% 60%, class:^(org\.prismlauncher\.PrismLauncher)$, title:^(.* — Prism Launcher .*)$

# Common Modals
windowrule = float, title:^(Open)$
windowrule = float, title:^(Choose Files)$
windowrule = float, title:^(Save As)$
windowrule = size 600, title:^(Save As)$

